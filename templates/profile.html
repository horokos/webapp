{% extends "layoutloggedin.html" %}
{% block content %}
<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="{{ url_for('profile') }}" method="post">
                            <h3 class="text-center text-primary">Your account:</h3>
                            <div class="form-group">
                                <label for="username" class="text-primary"><h4>Username: {{ account[1] }}</h4></label><br>
                                <input type="text" name="username" id="username" class="form-control" placeholder="new username">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-primary"><h4>Password: {{ account[2] }}</h4></label><br>
                                <input type="text" name="password" id="password" class="form-control" placeholder="new password">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-primary"><h4>Email: {{ account[3] }}</h4></label><br>
                                <input type="text" name="email" id="email" class="form-control" placeholder="new email">
                            </div>
                            <div class="form-group">
                                <label for="imie" class="text-primary"><h4>Imie: {{ account[4] }}</h4></label><br>
                                <input type="text" name="imie" id="imie" class="form-control" placeholder="new imie">
                            </div>
                            <div class="form-group">
                                <label for="nazwisko" class="text-primary"><h4>Nazwisko: {{ account[5] }}</h4></label><br>
                                <input type="text" name="nazwisko" id="nazwisko" class="form-control" placeholder="new nazwisko">
                            </div>
                            <div class="form-group">
                                <label for="telefon" class="text-primary"><h4>Telefon: {{ account[6] }}</h4></label><br>
                                <input type="text" name="telefon" id="telefon" class="form-control" placeholder="new telefon">
                            </div>
                            <div class="form-group">
                                <label for="miejscowosc" class="text-primary"><h4>Miejscowosc: {{ account[7] }}</h4></label><br>
                                <input type="text" name="miejscowosc" id="miejscowosc" class="form-control" placeholder="new miejscowosc">
                            </div>
                            <div class="form-group">
                                <label for="kod_pocztowy" class="text-primary"><h4>Kod pocztowy: {{ account[8] }}</h4></label><br>
                                <input type="text" name="kod_pocztowy" id="kod_pocztowy" class="form-control" placeholder="new kod pocztowy">
                            </div>
                            <div class="form-group">
                                <label for="ulica" class="text-primary"><h4>Ulica: {{ account[9] }}</h4></label><br>
                                <input type="text" name="ulica" id="ulica" class="form-control" placeholder="new ulica">
                            </div>
                            <div class="form-group">
                                <label for="dom" class="text-primary"><h4>Dom: {{ account[10] }}</h4></label><br>
                                <input type="text" name="dom" id="dom" class="form-control" placeholder="new dom">
                            </div>
                            <div class="form-group">
                                <label for="mieszkanie" class="text-primary"><h4>Mieszkanie: {{ account[11] }}</h4></label><br>
                                <input type="text" name="mieszkanie" id="mieszkanie" class="form-control" placeholder="new mieszkanie">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-primary btn-md" value="change">
                            </div>
                        </form>
                        {% if changed %}
                            <div class="alert alert-success">
                                Your changes have been saved!
                            </div>
                        {% endif %}
                        {% if msg %}
                            {% for m in msg %}
                                <div class="alert alert-danger">
                                    {{ m }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
