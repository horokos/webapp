{% extends "layout.html" %}
{% block content %}
  <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="{{ url_for('register') }}" method="post">
                            <h3 class="text-center text-primary">Register</h3>
                            <div class="form-group">
                                <label for="email" class="text-primary"><h4>Email:</h4></label><br>
                                <input type="text" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-primary"><h4>Username:</h4></label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-primary"><h4>Password:</h4></label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-primary btn-md" value="register">
                            </div>
                            <div id="login-link" class="text-right">
                                <a href="{{ url_for('login') }}" class="text-primary">Login here</a>
                            </div>
                        </form>
                        {% if msg %}
                            <div class="alert alert-danger">
                                {{ msg }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
