{% extends "layout.html" %}
{% block content %}
  <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="{{ url_for('register') }}" method="post">
                            <h3 class="text-center text-primary">Register</h3>
                            <div class="form-group">
                                <label for="email" class="text-primary"><h4>Email:</h4></label><br>
                                <input type="text" name="email" id="email" class="form-control" placeholder="wymagane">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-primary"><h4>Username:</h4></label><br>
                                <input type="text" name="username" id="username" class="form-control" placeholder="wymagane">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-primary"><h4>Password:</h4></label><br>
                                <input type="text" name="password" id="password" class="form-control" placeholder="wymagane">
                            </div>
                            <div class="form-group">
                                <label for="imie" class="text-primary"><h4>Imie:</h4></label><br>
                                <input type="text" name="imie" id="imie" class="form-control" placeholder="wymagane">
                            </div>
                            <div class="form-group">
                                <label for="nazwisko" class="text-primary"><h4>Nazwisko:</h4></label><br>
                                <input type="text" name="nazwisko" id="nazwisko" class="form-control" placeholder="wymagane">
                            </div>
                            <div class="form-group">
                                <label for="telefon" class="text-primary"><h4>Telefon:</h4></label><br>
                                <input type="text" name="telefon" id="telefon" class="form-control" placeholder="wymagane">
                            </div>
                            <div class="form-group">
                                <label for="miejscowosc" class="text-primary"><h4>Miejscowosc:</h4></label><br>
                                <input type="text" name="miejscowosc" id="miejscowosc" class="form-control" placeholder="wymagane">
                            </div>
                            <div class="form-group">
                                <label for="kod_pocztowy" class="text-primary"><h4>Kod pocztowy:</h4></label><br>
                                <input type="text" name="kod_pocztowy" id="kod_pocztowy" class="form-control" placeholder="wymagane">
                            </div>
                            <div class="form-group">
                                <label for="ulica" class="text-primary"><h4>Ulica:</h4></label><br>
                                <input type="text" name="ulica" id="ulica" class="form-control" placeholder="wymagane">
                            </div>
                            <div class="form-group">
                                <label for="dom" class="text-primary"><h4>Dom:</h4></label><br>
                                <input type="text" name="dom" id="dom" class="form-control" placeholder="wymagane">
                            </div>
                            <div class="form-group">
                                <label for="mieszkanie" class="text-primary"><h4>Mieszkanie:</h4></label><br>
                                <input type="text" name="mieszkanie" id="mieszkanie" class="form-control" placeholder="nie wymagane">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-primary btn-md" value="register">
                            </div>
                            <div id="login-link" class="text-right">
                                <a href="{{ url_for('login') }}" class="text-primary">Login here</a>
                            </div>
                        </form>
                        {% if msg %}
                            <div class="alert alert-danger">
                                {{ msg }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
